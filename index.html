<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css" />
  </head>
  <body>
    <div class="score">
      <h1 id="title"></h1>
    </div>

    <div class="container">
      <canvas id="canvas"></canvas>
    </div>
    <img src="assets/playerSprites/skin.png" id="playerSprite" class="image" />
    <img
      src="assets/playerSprites/layers/hair.png"
      id="playerHair"
      class="image"
    />
    <img
      src="assets/playerSprites/layers/pants.png"
      id="playerPants"
      class="image"
    />
    <img
      src="assets/playerSprites/items/Wooden Axe.png"
      id="woodenPicaxe"
      class="image"
    />
    <img
      src="assets/playerSprites/items/Wooden Pickaxe.png"
      id="woodenAxe"
      class="image"
    />
    <img
      src="assets/playerSprites/items/Wooden Sword.png"
      id="woodenSword"
      class="image"
    />

    <img src="assets/tiles/dirt.png" id="dirtImage" class="image" />
    <img src="assets/tiles/grass.png" id="grassImage" class="image" />
    <img
      src="assets/carpinchoSprites/charlieTheCapybaraAnimationSheet.png"
      id="carpinchoSprite"
      class="image"
    />

    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
